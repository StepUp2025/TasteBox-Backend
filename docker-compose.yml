version: "3.8"

services:
  redis:
    image: redis:alpine
    container_name: tastebox-redis
    ports:
      - "6379:6379"
    restart: always

  backend:
    build: .
    container_name: tastebox-backend
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - redis
    restart: always
